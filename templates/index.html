<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Optimizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .drop-zone {
            border: 2px dashed #0d6efd;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        .drop-zone:hover, .drop-zone.dragover {
            background-color: #e9ecef;
            border-color: #0b5ed7;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-icon {
            margin-right: 10px;
            font-size: 1.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex align-items-center">
                <i class="fas fa-images fa-2x me-3 text-primary"></i>
                <h1 class="fs-4 fw-bold">WebP Optimizer</h1>
            </div>
        </header>
        
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0"><i class="fas fa-upload me-2"></i>Upload Images</h5>
                    </div>
                    <div class="card-body">
                        <div id="alertArea"></div>
                        
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="drop-zone mb-3" id="dropZone">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                                <p class="mb-2">Drag and drop files here or click to browse</p>
                                <input type="file" id="files" name="files[]" multiple required class="d-none">
                                <button type="button" class="btn btn-outline-primary" id="browseButton">Browse Files</button>
                            </div>
                            
                            <div id="selectedFiles" class="mb-3 d-none">
                                <h6>Selected Files:</h6>
                                <div class="list-group" id="fileList"></div>
                            </div>
                            
                            <div class="row g-3 align-items-center mb-3">
                                <div class="col-md-6">
                                    <label for="compression_mode" class="form-label">Compression Mode:</label>
                                    <select id="compression_mode" name="compression_mode" class="form-select">
                                        <option value="1">Balanced (80% quality)</option>
                                        <option value="2">High Quality (90% quality)</option>
                                        <option value="3">Maximum Compression (60% quality)</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="max_dim" class="form-label">Max Dimension (px):</label>
                                    <input type="number" id="max_dim" name="max_dim" value="2000" min="100" required class="form-control">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-sm-flex">
                                <button type="button" id="uploadButton" class="btn btn-primary flex-grow-1">
                                    <i class="fas fa-upload me-2"></i>Upload
                                </button>
                                <button type="button" id="convertButton" class="btn btn-success flex-grow-1" disabled>
                                    <i class="fas fa-sync-alt me-2"></i>Convert
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0"><i class="fas fa-images me-2"></i>Converted Images</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultArea" class="text-center">
                            <p id="noResults" class="mb-0">No converted images yet</p>
                            <div id="resultFiles" class="list-group mt-3 d-none">
                                <!-- Converted files will appear here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="pt-3 mt-4 text-muted border-top">
            WebP Optimizer &copy; 2025
        </footer>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize UI elements
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('files');
            const browseButton = document.getElementById('browseButton');
            const uploadButton = document.getElementById('uploadButton');
            const convertButton = document.getElementById('convertButton');
            const fileList = document.getElementById('fileList');
            const selectedFiles = document.getElementById('selectedFiles');
            const alertArea = document.getElementById('alertArea');
            const resultFiles = document.getElementById('resultFiles');
            const noResults = document.getElementById('noResults');
            
            // Setup drag and drop functionality
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropZone.classList.add('dragover');
            }
            
            function unhighlight() {
                dropZone.classList.remove('dragover');
            }
            
            dropZone.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                displayFiles();
            }
            
            // Browse button functionality
            browseButton.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', displayFiles);
            
            function displayFiles() {
                if (fileInput.files.length > 0) {
                    selectedFiles.classList.remove('d-none');
                    fileList.innerHTML = '';
                    
                    Array.from(fileInput.files).forEach(file => {
                        const item = document.createElement('div');
                        item.className = 'list-group-item file-item';
                        item.innerHTML = `
                            <i class="fas fa-file-image file-icon"></i>
                            <div>
                                <div>${file.name}</div>
                                <small class="text-muted">${formatFileSize(file.size)}</small>
                            </div>
                        `;
                        fileList.appendChild(item);
                    });
                    
                    uploadButton.disabled = false;
                } else {
                    selectedFiles.classList.add('d-none');
                    uploadButton.disabled = true;
                }
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Upload functionality
            uploadButton.addEventListener('click', function() {
                if (fileInput.files.length === 0) {
                    showAlert('Please select files to upload', 'warning');
                    return;
                }
                
                const formData = new FormData();
                Array.from(fileInput.files).forEach(file => {
                    formData.append('files[]', file);
                });
                
                uploadButton.disabled = true;
                uploadButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Uploading...';
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert(data.message, 'success');
                        convertButton.disabled = false;
                    } else {
                        showAlert(data.message || 'Upload failed', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Upload failed: Network error', 'danger');
                })
                .finally(() => {
                    uploadButton.disabled = false;
                    uploadButton.innerHTML = '<i class="fas fa-upload me-2"></i>Upload';
                });
            });
            
            // Convert functionality
            convertButton.addEventListener('click', function() {
                const formData = new FormData();
                formData.append('compression_mode', document.getElementById('compression_mode').value);
                formData.append('max_dim', document.getElementById('max_dim').value);
                
                convertButton.disabled = true;
                convertButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Converting...';
                
                fetch('/convert', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert(data.message, 'success');
                        displayConvertedFiles(data.output_files);
                    } else {
                        showAlert(data.message || 'Conversion failed', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Conversion failed: Network error', 'danger');
                })
                .finally(() => {
                    convertButton.disabled = false;
                    convertButton.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Convert';
                });
            });
            
            function displayConvertedFiles(files) {
                if (files && files.length > 0) {
                    noResults.classList.add('d-none');
                    resultFiles.classList.remove('d-none');
                    resultFiles.innerHTML = '';
                    
                    files.forEach(file => {
                        const item = document.createElement('a');
                        item.href = `/output/${file}`;
                        item.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                        item.target = '_blank';
                        item.innerHTML = `
                            <div>
                                <i class="fas fa-file-image me-2 text-success"></i>
                                ${file}
                            </div>
                            <button class="btn btn-sm btn-outline-primary download-btn">
                                <i class="fas fa-download"></i>
                            </button>
                        `;
                        resultFiles.appendChild(item);
                    });
                } else {
                    noResults.classList.remove('d-none');
                    resultFiles.classList.add('d-none');
                }
            }
            
            function showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                alertArea.appendChild(alert);
                
                // Auto-dismiss after 5 seconds
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            }
        });
    </script>
</body>
</html>
