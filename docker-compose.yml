version: '3'

services:
  webp-optimizer:
    image: ghcr.io/binuengoor/image-optimizer-for-web:latest
    # Alternatively, build from local Dockerfile
    # build: .
    container_name: webp-optimizer
    ports:
      - "3756:3756"
    volumes:
      - ./input:/app/input
      - ./output:/app/output
    environment:
      - DEBUG=False
    restart: unless-stopped